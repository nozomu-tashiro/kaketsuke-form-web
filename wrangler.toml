# Cloudflare Pages Configuration
name = "kaketsuke-form-web"
compatibility_date = "2024-12-13"

[site]
bucket = "./frontend/build"

[build]
command = "cd frontend && npm install && npm run build"
cwd = "frontend"
watch_dir = "frontend"

[build.upload]
format = "service-worker"
main = "./frontend/build"
